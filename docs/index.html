<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:foo="http://www.w3.org/2000/svg">
  <head>
    <title>Zuruzuru list reordering demo</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
      body {
        font-family: monospace;
        font-size: 16px;
      }

      .card {
        position: relative;
      }

      .actions {
        display: inline-block;
      }

      a.btn, a.handle {
        color: lightgrey;
      }

      a.btn:not(.disabled):hover, .handle:hover {
        color: rgb(232, 79, 189);
        opacity 0.5;
      }

      a.btn.disabled {
        opacity: 0.3;
      }

      /* Pressed buttons and dragged handles */
      a.btn:not(.disabled):active, .dragged > .actions > .handle {
        color: rgb(232, 79, 189);
        opacity: 1.0;
      }

      .handle {
        cursor: move;
        /* ugh rly */
        -webkit-touch-callout: none; /* iOS Safari */
        -webkit-user-select: none; /* Safari */
         -khtml-user-select: none; /* Konqueror HTML */
           -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
                user-select: none; /* Non-prefixed version, currently
                                      supported by Chrome and Opera */
      }

      /* I like sort of transparent input boxes that don't look terribly different */
      input {
        border: 1px solid transparent;
        font: inherit;
      }

      input:focus {
        outline: none;
      }

      /* The numbering isn't really important to see */
      span.number {
        color: gray;
      }

      /* This was too close to the left for my liking */
      .number.big {
        margin-left: 4px;
      }

      .horizontal {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        white-space: nowrap;
        display: inline-block;
      }

      .vertical {
        overflow: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Stolen from https://codepen.io/travisw/pen/xOvJYQ */
      .card {
        background-color: #fff;
        border-radius: 2px;
        border: 1px solid lightgrey;
      }

      div.constructor > div.vertical {
        margin-bottom: 21px; /* room for + button */
      }

      .card .btn.remove, .card .btn.add {
        position: absolute;
        right: 2px;
        z-index: 100;
      }
      .card .btn.add {
        bottom: 0;
      }

      input.constructor {
        font-weight: 800;
        margin-right: 17px;
      }

      div.type {
        position: relative;
      }

      /* Each item in the horizontal zuruzuru */
      .component > div > div {
        margin-left: 5px;
        margin-bottom: 20px;
        margin-right: 5px;
        vertical-align: top;
      }
      /* Don't let the + button become too distant */
      .component > div > div:last-child {
        margin-left: 1px;
      }

      /* The inline buttons seem to align better with this */
      .type .btn, .type .handle {
        vertical-align: middle;
      }

      /* This doesn't really work but YOLO */
      .btn.add.big {
        vertical-align: middle;
      }
    </style>
  </head>
  <body>
    <h1>Halogen Zuruzuru</h1>
    <p>Input an ADT! Use the handles to reorder each part.
    <div id="app"></div>
    <script src="index.js"></script>
  </body>
</html>
